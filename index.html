<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    

    .attribution a {
      color: hsl(21, 100%, 48%);
    }
  </style>
</head>

<body>
  <main>
    <div class="container">
      <figure>
        <img class="nft" src="./images/image-equilibrium.jpg" alt="Photo NFT">
        <div class="view"><img  src="./images/icon-view.svg" alt="oeil"></div>
        
      </figure>
      <div class="txt grey">
        <h2 class="white">Equilibrium #3429</h2>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="price">
          <p> <svg width="11" height="18" xmlns="http://www.w3.org/2000/svg">
              <path d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z"
                fill="#00FFF8" /></svg> <span class="cyan">  0.041 ETH</span></p>
          <p> <svg width="17" height="17" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M8.305 2.007a6.667 6.667 0 1 0 0 13.334 6.667 6.667 0 0 0 0-13.334Zm2.667 7.334H8.305a.667.667 0 0 1-.667-.667V6.007a.667.667 0 0 1 1.334 0v2h2a.667.667 0 0 1 0 1.334Z"
                fill="#8BACD9" /></svg>  3 days left</p>
        </div>
      </div>
      <hr class="grey">
      <div class="createur grey">
        <img src="./images/image-avatar.png" alt="Photo du createur">
        <p>Creation of <span class="whiteT"> Jules Wyvern</span> </p>
      </div>

    </div>
  </main>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/Qent122">Qent1</a>.
  </div>
</body>

</html>
